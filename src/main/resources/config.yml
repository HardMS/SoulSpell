prefix: '&d[SoulSpell]'

# Discord connection
discordAPI:
  enabled: true
  token: '<bot_token>'

#ChatSettings
chatSettings:
  globalChat:
    format: '&7(&6G&7) &f{player} &7» &f{message}'

  localChat:
    radius: 50 #only integer
    format: '&7(&aL&7) &f{player} &7» &f{message}'

# PlayerHeadDrop
playerHeadDrop:
  enabled: true
  сhance: 0.15 #Defaul 0.15 only double type!
  message:
    headDrop: '&cВы обронили свою голову'

# EggGloving
eggGlovingEvent:
  enabled: true
  #message:
  #Development

# Commands
broadcastCommand:
  enabled: true
  message:
    usages: '&cИспользование: /broadcast <сообщение>'
    bPrefix: '&6[Оповещение]'

hatCommand:
  enabled: true
  message:
    noItem: '&cУ вас нет предмета в руке!'
    success: '&aВы надели {type} на голову!'

sexCommand:
  enabled: true
  cooldown: 30 #*
  message:
    noPlayer: '&cНа сервере нет других игроков.'
    textDecoration: '{sender} трахнул игрока {randomPlayer}'
    cooldown: '&cКоманда будет ещё недоступна {time}с'
    playerNotFound: '&cИскомый игрок не найден!'

globalMessage:
  onlyPlayer: '&cЭту команду может использовать только игрок!'
  noPermission: '&cУ вас нет прав на использование этой команды!'

